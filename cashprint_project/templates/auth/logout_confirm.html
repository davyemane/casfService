{% extends 'base.html' %}

{% block title %}Déconnexion - {{ CASHPRINT_SETTINGS.COMPANY_NAME }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3 mt-5">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-3x text-warning"></i>
                    </div>
                    
                    <h3 class="card-title mb-4">Confirmer la déconnexion</h3>
                    
                    <p class="text-muted mb-4">
                        Êtes-vous sûr de vouloir vous déconnecter de votre compte ?
                    </p>
                    
                    <div class="d-grid gap-2">
                        <form method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-lg w-100 mb-3">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Oui, me déconnecter
                            </button>
                        </form>
                        
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-lg w-100">
                            <i class="fas fa-arrow-left me-2"></i>
                            Annuler
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
